<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEAPEST FLIGHTS</title>
</head>

<body>
    <div>
        <form id="flightSearchForm">
            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" max="10" required><br><br>
    
            <label for="departureLocation">Departure Location:</label>
            <input type="text" id="departureLocation" name="departureLocation" required><br><br>
    
            <label for="arrivalLocation">Arrival Location:</label>
            <input type="text" id="arrivalLocation" name="arrivalLocation" required><br><br>
    
            <label for="departureDate">Departure Date (YYYY-MM-DD):</label>
            <input type="text" id="departureDate" maxlength="10" placeholder="YYYY-MM-DD" name="departureDate" required><br><br>
    
            <label for="returnDate">Return Date (YYYY-MM-DD):</label>
            <input type="text" id="returnDate" maxlength="10" placeholder="YYYY-MM-DD" name="returnDate" required><br><br>
    
            <input type="submit" value="Search Flights">
        </form>


        <h2>UPCOMING CHEAPEST FLIGHTS</h2>
        <ul id="flightList">
            <!-- Flight information will be added dynamically by JavaScript -->
        </ul>
    </div>    
</body>

<script src="script.js"></script>

</html>
